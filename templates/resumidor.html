<html>
  <head>
    <title>Resumidor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script src="{{ url_for('static', filename='resumidor.js') }}"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Resumidor de textos</h1>
    </div>
    <div class="container">
        <div class="row">
          <label for="SubirArchivo">Subir archivo</label>
          <form id="file-form" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control-file" id="subir-archivo">
            <input id="upload-button" type="submit" value="Upload">
          </form>
        </div>
        <div class="row">
          <div class="col-sm-6 mt-4">
            <h1>No resumido</h1>
            <textarea id="no-resumido" class="form-control" rows="20" id="comment"></textarea>
          </div>
          <div class="col-sm-6 mt-4">
            <h1>Resumido</h1>
            <textarea id="resumido" class="form-control" rows="20" id="comment"></textarea>
          </div>
        </div>
    </div>
  </body>
</html>
